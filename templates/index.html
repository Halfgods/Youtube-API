<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Video Search</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <h2>ðŸŽ¥ YouTube Video Search</h2>
      <form method="post">
        <input
          type="text"
          name="query"
          id="search-input"
          placeholder="Enter search"
          required
        />
        <button type="submit">Search</button>
        <button type="button" id="reset-btn">Reset Search</button>
      </form>

      {% if error_message %}
      <p class="error-message">{{ error_message }}</p>
      {% endif %}

      <div class="video-container">
        {% if videos %}
        <div class="video-slider">
          {% for video in videos[:5] %}
          <a href="{{ video.url }}" target="_blank" class="video-card">
            <img
              src="{{ video.thumbnail }}"
              alt="Thumbnail"
              onerror="this.onerror=null; this.src='/static/default-thumbnail.jpg';"
            />

            <h4>{{ video.title }}</h4>
            <hr />
            <p class="channel-name">ðŸ“º {{ video.channel }}</p>
          </a>
          {% endfor %}
        </div>
        {% endif %}
      </div>
    </div>
    <script src="/static/script.js"></script>
  </body>
</html>
