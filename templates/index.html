<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Video Search</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <h2>üé• YouTube Video Search</h2>
      <form method="post">
        <input
          type="text"
          name="query"
          id="search-input"
          placeholder="Enter search"
          required
        />
        <button type="submit">Search</button>
        <button type="button" id="reset-btn">Reset Search</button>
      </form>

      {% if error_message %}
      <p class="error-message">{{ error_message }}</p>
      {% endif %}

      {% if videos %}
  <div class="video-slider">
    <button class="delete-btn" data-url="${video.url}">‚úñ</button>

    {% for video in videos %}
    <div class="video-card">
      <a href="{{ video.url }}" target="_blank">
        <img src="{{ video.thumbnail }}" alt="Thumbnail"
             onerror="this.onerror=null; this.src='/static/defaultlogo.jpg';" />
        <h4>{{ video.title }}</h4>
      </a>
      <hr />
      <p class="channel-name">{{ video.channel }}</p>
      <button class="save-btn"
              data-title="{{ video.title }}"
              data-url="{{ video.url }}"
              data-thumbnail="{{ video.thumbnail }}"
              data-channel="{{ video.channel }}">‚≠ê Save</button>
    </div>
    {% endfor %}
  </div>
{% endif %}

        

    </div>
    <!-- For showing saved videos -->
<div class="saved-videos">
  <h3>‚≠ê Saved Videos</h3>
  <div class="video-slider" id="saved-container"></div>
</div>


    <script>
      // Wait until page fully loads
      window.addEventListener("DOMContentLoaded", () => {
        renderSavedVideos();  // Load saved videos below
        attachSaveButtons();  // Add Save button to each video
      });
    </script>
    <script src="/static/script.js"></script>
    
  </body>
</html>
